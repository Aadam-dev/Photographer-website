<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/f3336a2f41.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/menu.css" />
  <link rel="stylesheet" href="css/mobile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
  <title>John Doe Photography</title>
</head>

<body>
    <div class="menu-btn">
      <div class="btn-lines"></div>
      <div class="btn-lines"></div>
      <div class="btn-lines"></div>
    </div>

    <nav>
      <div class="logo">
        <img src="/img/man2.jpg" alt="John Doe" />
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="testimonial.html">Testimonial</a></li>
        <li><a href="contact.html"  class="current">Contact</a></li>
      </ul>
    </nav>

        <!-- contact -->
        <section id="contact" class="py-1">
          <div class="container">
            <h1 class="center py-1">CONTACT</h1>
            <p class="center py-1">What Do You Want To Do?</p>
            <div class="s1 py-1">
              <div>
                <input id="services-2" type="checkbox" class="toggler-2" />
                <label class="label" for="services-2"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                    fill-rule="evenodd" clip-rule="evenodd">
                    <path d="M24 4.685l-16.327 17.315-7.673-9.054.761-.648 6.95 8.203 15.561-16.501.728.685z" />
                  </svg>
                  Animation
                </label>
              </div>
              <div>
                <input id="services-3" type="checkbox" class="toggler-3" />
                <label class="label" for="services-3"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                    fill-rule="evenodd" clip-rule="evenodd">
                    <path d="M24 4.685l-16.327 17.315-7.673-9.054.761-.648 6.95 8.203 15.561-16.501.728.685z" />
                  </svg>
                  Video Production
                </label>
              </div>
              <div>
                <input id="services-1" type="checkbox" class="toggler-1" />
                <label class="label" for="services-1"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                    fill-rule="evenodd" clip-rule="evenodd">
                    <path d="M24 4.685l-16.327 17.315-7.673-9.054.761-.648 6.95 8.203 15.561-16.501.728.685z" />
                  </svg>
                  Photoshoot
                </label>
              </div>
              <div>
                <input id="services-4" type="checkbox" class="toggler-4" />
                <label class="label" for="services-4"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                    fill-rule="evenodd" clip-rule="evenodd">
                    <path d="M24 4.685l-16.327 17.315-7.673-9.054.761-.648 6.95 8.203 15.561-16.501.728.685z" />
                  </svg>
                  Enquiries
                </label>
              </div>
              <div>
                <input id="services-5" type="checkbox" class="toggler-5" />
                <label class="label" for="services-5"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                    fill-rule="evenodd" clip-rule="evenodd">
                    <path d="M24 4.685l-16.327 17.315-7.673-9.054.761-.648 6.95 8.203 15.561-16.501.728.685z" />
                  </svg>
                  Feedback
                </label>
              </div>
            </div>
            <div class="s4">
              <div class="form">
                <input type="text" name="name" id="name" required autocomplete="off">
                <label class="label-name" for="name">
                  <span class="content-name">Name</span>
                </label>
              </div>
              <div class="form">
                <input type="text" name="email" id="email" required autocomplete="off">
                <label class="label-name" for="email">
                  <span class="content-name">Email</span>
                </label>
              </div>
            </div>
            <div class="s3">
              <textarea name="" placeholder="Message" id="" cols="110" rows="15"></textarea>
            </div>
            <div class="s5">
              <a href="#" class="btn2">SEND</a>
            </div>
        </section>

    <script src="main.js"></script>
</body>

</html>
